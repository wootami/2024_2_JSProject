<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정: UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>회원가입</title> <!-- 페이지 제목 -->
    <link type="text/css" rel="stylesheet" href="/2024_2_JSProject/css/resign.css"> <!-- 외부 CSS 파일 링크 -->
</head>
<body>
    <header>
       <a href="/2024_2_JSProject/index.html"><h1>여행 계획</h1></a> <!-- 사이트 제목 및 홈 링크 -->
    </header>
    <nav></nav> <!-- 내비게이션 메뉴, 현재는 비어 있음 -->
    <section>
        <div id="signupModal" class="modal"> <!-- 회원가입 모달 -->
            <div class="modal-content"> <!-- 모달 콘텐츠 -->
                <h2>회원가입</h2> <!-- 모달 제목 -->
                <form id="signupForm"> <!-- 회원가입 폼 -->
                    <label for="signupUsername">사용자 이름:</label> <!-- 사용자 이름 레이블 -->
                    <input type="text" id="signupUsername" required> <!-- 사용자 이름 입력 필드 -->
                    <input type=" button" id="confrimUsername">
                    <br><br>
                    <label for="SignupEmail">이메일 :</label> <!-- 이메일 레이블 -->
                    <input type="email" id="SignupEmail"> <!-- 이메일 입력 필드 -->
                    <br><br>
                    <label for="signupPassword">비밀번호:</label> <!-- 비밀번호 레이블 -->
                    <input type="password" id="signupPassword" required> <!-- 비밀번호 입력 필드 -->
                    <br><br>
                    <label for="confirmPassword">비밀번호 확인:</label> <!-- 비밀번호 확인 레이블 -->
                    <input type="password" id="confirmPassword" required> <!-- 비밀번호 확인 입력 필드 -->
                    <br><br>
                    <button type="submit">회원가입</button> <!-- 회원가입 버튼 -->
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p> 8조 조별 과제</p> <!-- 조별 과제 정보 -->
        <p>&copy; 2024 여행 계획 사이트</p> <!-- 저작권 정보 -->
    </footer>
    <script src="/2024_2_JSProject/java_script/resigin.js"></script> <!-- 외부 JavaScript 파일 링크 -->
</body>
</html>
