<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>환영합니다!</h1>
    <div id="app">
        <h2>회원가입</h2>
        <input type="email" id="registerEmail" placeholder="이메일" required>
        <input type="password" id="registerPassword" placeholder="비밀번호" required>
        <button id="registerBtn">회원가입</button>

        <h2>로그인</h2>
        <input type="email" id="loginEmail" placeholder="이메일" required>
        <input type="password" id="loginPassword" placeholder="비밀번호" required>
        <button id="loginBtn">로그인</button>

        <h2>구글 로그인</h2>
        <button id="googleLoginBtn">구글로 로그인</button>
    </div>

    <script type="module" src="./src/firebase-config.js"></script>
    <script type="module" src="./src/auth.js"></script>
    <script type="module" src="./public/app.js"></script>
</body>
</html>
