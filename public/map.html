<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <h1>지도</h1>
    </header>
    <main>
        <div id="map" style="height: 400px; width: 100%;"></div>
        <input type="text" id="searchPlace" placeholder="장소 검색">
        <button id="addPlace">장소 추가</button>
        <ul id="placeList"></ul>
    </main>
    <footer>
        <p>&copy; 2024 여행 계획 프로그램</p>
    </footer>

    <script>
        function myMap() {
        var mapProp= {
          center:new google.maps.LatLng(35.165560, 128.096889),
          zoom:15,
        };
        var map = new google.maps.Map(document.getElementById("map"),mapProp);
        var markerPoint = {lat:35.165560, lng:128.096889};
        var marker = new google.maps.Marker({
            position:markerPoint,
            animation:google.maps.Animation.BOUNCE, //마커에 애니메이션 
            map:map
        });
        marker.setMap(markerPoint);
        }
        </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH-iJrPVrJXu0MW_qEw74wxxEPHikLhDs&callback=myMap"></script>
</body>
</html>
