<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 체크리스트</title>
    <link rel="stylesheet" href="css/checklist.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1><a href="index.html">여행 플래너</a></h1>
            <div>
                <span id="user-info" style="display: none; color: white;"></span>
                <button id="logout-btn" style="display: none;">로그아웃</button>
                <div id="auth-buttons">
                    <a href="login.html">로그인</a>
                    <a href="signup.html">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="checklist-container">
        <div class="checklist-box">
            <h2>여행 준비물 체크리스트</h2>
            <form id="checklist-form">
                <div class="input-group">
                    <input type="text" id="item-input" placeholder="준비물을 입력하세요" required>
                    <button type="submit">추가</button>
                </div>
            </form>
            <ul id="checklist-items"></ul>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module">
        // 로그인 여부 체크
        import { initAuthStateListener } from './js/auth.js';
        document.addEventListener('DOMContentLoaded', initAuthStateListener);


        // 체크리스트 아이템 추가
        document.getElementById('checklist-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('item-input');
            const itemText = input.value.trim();
            
            if (itemText) {
                // 새로운 리스트 아이템 생성
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox">
                    <span>${itemText}</span>
                    <button class="delete-btn">삭제</button>
                `;
                
                // 리스트에 아이템 추가
                document.getElementById('checklist-items').appendChild(li);
                
                // 입력 필드 초기화
                input.value = '';
                
                // 삭제 버튼 이벤트 리스너
                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    li.remove();
                });
            }
        });
    </script>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";

        // 인증 상태 감지
        auth.onAuthStateChanged((user) => {
            const authButtons = document.getElementById('auth-buttons');
            const userInfo = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (user) {
                // 로그인 상태
                authButtons.style.display = 'none';
                userInfo.style.display = 'inline';
                logoutBtn.style.display = 'inline';
                userInfo.textContent = `${user.email}님 환영합니다!`;
            } else {
                // 로그아웃 상태
                authButtons.style.display = 'block';
                userInfo.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        });

        // 로그아웃 기능
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log('로그아웃 성공');
                window.location.href = 'index.html';
            } catch (err) {
                console.error('로그아웃 실패:', err.message);
                alert('로그아웃 실패: ' + err.message);
            }
        });
    </script>
</body>
</html>
