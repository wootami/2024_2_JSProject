<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 플래너</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1><a href="index.html">여행 플래너</a></h1>
            <div>
                <span id="user-info" style="display: none; color: white;"></span>
                <button id="logout-btn" style="display: none;">로그아웃</button>
                <div id="auth-buttons">
                    <a href="login.html">로그인</a>
                    <a href="signup.html">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <h1>나만의 여행 계획</h1>
        <p>쉽고 간단하게 여행 계획을 세워보세요</p>
        
        <div class="feature-buttons">
            <a href="map.html" class="feature-btn">
                지도 & 날씨
            </a>
            <a href="checklist.html" class="feature-btn">
                체크리스트
            </a>
        </div>
    </div>

    <script type="module">
        import { initAuthStateListener } from './js/auth.js';
        document.addEventListener('DOMContentLoaded', initAuthStateListener);
    </script>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";

        // 인증 상태 감지
        auth.onAuthStateChanged((user) => {
            const authButtons = document.getElementById('auth-buttons');
            const userInfo = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (user) {
                // 로그인 상태
                authButtons.style.display = 'none';
                userInfo.style.display = 'inline';
                logoutBtn.style.display = 'inline';
                userInfo.textContent = `${user.email}님 환영합니다!`;
            } else {
                // 로그아웃 상태
                authButtons.style.display = 'block';
                userInfo.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        });

        // 로그아웃 기능
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log('로그아웃 성공');
                window.location.href = 'index.html';
            } catch (err) {
                console.error('로그아웃 실패:', err.message);
                alert('로그아웃 실패: ' + err.message);
            }
        });
    </script>
</body>
</html>
